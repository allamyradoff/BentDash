{% extends 'base.html' %}

{% block content %}
{% load static %}


<div class="div-box">
    <div class="banner-subpage">
        {% for i in about %}
        <figure><img src="{{i.banner.url}}" alt="bg-banner" /></figure>
        {% endfor %}
        <div class="banner-subpage-content">
            <h2>Habarlaşmak üçin</h2>

        </div>
    </div>
</div>
<div class="div-box support-contact mb">
    <div class="support-contact-content mb mt">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-4">

                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12892.286742604334!2d61.84263990608608!3d37.58783597911836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f418feef970dd6f%3A0x184983de81716323!2sElectronic%20shop!5e0!3m2!1sru!2sru!4v1643633557669!5m2!1sru!2sru"
                        width="750" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>

                <div class="col-md-4 col-sm-4" style="margin-top: -2%;">
                    
                    <form class="get-in-touch-form" method="POST">
                        <div class="row">
                            <div class="col-md-12" style="margin-top: 5%;">
                                {% csrf_token %}
                                {{form}}
                                <p class="text-right"><input class="btn btn-outline-warning form-control" type="submit" value="UGRAT" style="margin-top: 5%;"></p>
                            </div>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
