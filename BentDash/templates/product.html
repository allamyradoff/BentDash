{% extends 'base.html' %}

{% block content %}
{% load static %}
<div id="example-wrapper">
    <div class="div-box mb-45">
        <div class="banner-subpage">
            {% for q in banners %}
            <figure><img src="{{q.banner_image.url}}" alt="bg-banner" /></figure>
            <div class="banner-subpage-content">
                <h2>{{q.title}}</h2>
            </div>
            {% endfor %}
        </div>
    </div>


    







    <div class="div-box mb">
        <div class="container">
            <div data-js-module="filtering-demo" class="big-demo go-wide">
                <div class="filter-button-group button-group js-radio-button-group container">
                    <a href="{% url 'product_all' %}">
                        <button  class="button ">Ählisi</button>
                    </a>
                    {% for i in categories %}
                    <a href="{% url 'product' i.slug %}">
                        <button type="submit" class="button">{{i.title}}</button>
                    </a>
                    {% endfor %}
                </div>
                <ul class="grid shortcode-product-wrap product-begreen columns-4">
                    {% for e in products%}
                    <li data-category="outdoor"
                        class="element-item product-item-wrap product-style_1 featured indoor new seeds">
                        <div class="product-item-inner">
                            <div class="product-thumb">
                                <div class="product-flash-wrap"></div>
                                <div class="product-thumb-primary"><img src="{{e.image_one.url}}" alt="product1"
                                        width="375" height="450"
                                        class="attachment-shop_catalog size-shop_catalog wp-post-image" /></div><a
                                    href="{% url 'single-product' e.slug e.category.id%}" class="product-link">
                                    <div class="product-hover-sign">
                                        <hr />
                                        <hr />
                                    </div>
                                </a>
                                <div class="product-info">

                                    <h3>The Hot Holiday Naked Cactus</h3></a>
                                    <p class="button-product text-center mt-20"><a class="btn btn-15">Giňişleýin</a></p>
                                </div>

                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
    {% endblock content %}
